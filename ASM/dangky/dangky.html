<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>
    <div class="register-container">
        <h2>Welcome to Adidas store</h2>
        <p>If you are a sports enthusiast, please register to join our community and receive many incentives.</p>
        <h3>Register</h3>
        <form id="register-form" action="dangky.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">phone:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <!-- <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div> -->
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="../dangnhap/Login.html">Login here</a></p>
    </div>
    <script src="dangky.js"></script>
</body>

</html>
